<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>db</title>
</head>
<body>
    <h1>이름 검색</h1>
    <article>
        <form action="SearchName" method="post">
            <label for="s_name">검색할 이름</label>
            <input type="text" id="s_name" name="s_name"/><br/>

            <input type="button" value="보내기" onclick="exe()"/>
<!--
위의 버튼은 클릭할 때 마다 사용자가 입력한 이름이 있는지를 판단한 후
                서버로 사용자가 입력한 이름을 보내야한다.
                이 모든 것을 자바스크립트 함수인 exe()에서 처리하도록 한다.
                -->


        </form>
    </article>
    <script>
<!--        사용자가 검색할 이름을 입력하는 곳 (현재 문서의 아이디가 s_name 이라는 곳-->
const name = document.getElementById("s_name");

        function exe() {
            if(name.value != "" && name.value.trim().length > 0){
                document.forms[0].submit();
            }else{
                alert("검색어를 입력해주세요");
                name.focus();
            }
        }
    </script>
</body>
</html>
